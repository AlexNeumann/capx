                    <form action="#" method="post" accept-charset="utf-8">
                    <div class="modal-body" style="padding: 5px;">
					
							<div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">

                          <div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">

                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                    <input class="form-control" name="lastname" placeholder="Last name" type="text" title="Last name: 4-30 chars, u/l case letters and - or ' only!" required pattern="[a-zA-Z-' ]{4,30}"/>
                                </div>
                            </div>
							
							<div class="row">
                                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                    <input class="form-control" name="email" placeholder="E-mail" type="text" title="E-mail: example@google.com" required maxlength="50" />
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-6" style="padding-bottom: 10px;">
                                    <input class="form-control" name="phone" placeholder="Phone #"  type="tel" title="Phone: ex 555-555-5555" maxlength="10"/>
                                </div>
                            </div>
							
							
							
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="company" placeholder="Company name" type="text" required  pattern="[a-zA-Z-' ]{4,30}"/>
                                </div>
                            </div>
							<div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                    <input class="form-control" name="project" placeholder="Project name" type="text" required />
									
                                </div>
                            </div>
                           
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <textarea style="resize:vertical;" class="form-control" maxlength="500" placeholder="Brief Project description" rows="6" name="comment" required></textarea>
                                </div>
                            </div>
							
							<div class="row">
							<div class="form-group">
								<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 1px;">
                               <label class=" control-label"textarea style="resize:vertical;" for="checkboxes">Tools used:   (max of five)</label>
								<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;"">
								<label class="checkbox-inline" for="checkboxes-0">
								<input name="checkboxes" textarea style="resize:vertical;"id="checkboxes-0" value="1" type="checkbox">
								HTML
								</label>
								<label class="checkbox-inline" for="checkboxes-1">
								<input name="checkboxes" textarea style="resize:vertical;"id="checkboxes-1" value="2" type="checkbox">
								CSS
								</label>
								<label class="checkbox-inline" for="checkboxes-2">
								<input name="checkboxes" textarea style="resize:vertical;"id="checkboxes-2" value="3" type="checkbox">
								C#
								</label>
								<label class="checkbox-inline" for="checkboxes-3">
								<input name="checkboxes" textarea style="resize:vertical;"id="checkboxes-3" value="4" type="checkbox">
								SQL
								</label>
								<label class="checkbox-inline" for="checkboxes-3">
								<input name="checkboxes" textarea style="resize:vertical;"id="checkboxes-4" value="5" type="checkbox">
								JavaScript
								</label>
								<label class="checkbox-inline" for="checkboxes-5">
								<input name="checkboxes" textarea style="resize:vertical;"id="checkboxes-5" value="6" type="checkbox">
								C++
								</label>
								<label class="checkbox-inline" for="checkboxes-6">
								<input name="checkboxes" textarea style="resize:vertical;"id="checkboxes-6" value="7" type="checkbox">
								Python
								</label>
							  
                            </div>
								
                            </div>
